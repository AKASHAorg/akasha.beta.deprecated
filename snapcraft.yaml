name: akasha
version: 0.6.0
summary: AKASHA
description: Akasha platform
confinement: strict
grade: devel
icon: gui/icon.png
apps:
  akasha:
    command: env TMPDIR=$XDG_RUNTIME_DIR desktop-launch $SNAP/akasha
    plugs:
      - home
      - x11
      - unity7
      - browser-support
      - network
      - gsettings
      - pulseaudio
      - opengl
parts:
  app:
    plugin: dump
    stage-packages:
      - libnotify4
      - libappindicator1
      - libxtst6
      - libnss3
      - libxss1
      - fontconfig-config
      - gconf2
      - libasound2
      - pulseaudio
    source: linux-unpacked
    after:
      - desktop-glib-only
